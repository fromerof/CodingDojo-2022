<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            <div>
                <label>First Name:* </label>
                <input type="text" name="Name">
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="Last"> 
            </div>
            <div>
                <label>Email address:* </label>
                <input type="text" name="Email"> 
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password"> 
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="password"> 
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="Birthday"> 
            </div>

            <br>
            <label>Gender identity:</label>
            <br>
            <div>
                <input type="radio" name="gender" value="male">
                <label> Male</label>
                <input type="radio" name="gender" value="Female">
                <label> Female</label>
                <input type="radio" name="gender" value="non-binary">
                <label> Non-binary</label>
                <input type="radio" name="gender" value="non answer">
                <label> I prefer not to answer</label>
            </div>

            <p>A short description about myself:</p>

            <div>
                <textarea name="Description" cols="50" rows="4"></textarea>
            </div>

            
            
            <div >
                <label>Favorite Language</label>

                <select name="Language" >  
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C++</option>                    
                    <option>C#</option>
                </select>
            </div>
            <div> 
                <input type="checkbox" name="yes">
                <label>Yes, i would like to receive periodic email updated</label>
            </div> 
            <input type="submit" name="submit" value="Create Account">
            <br>
            <label>* indicates a required field</label>

        </form>
    </body>
</html>
